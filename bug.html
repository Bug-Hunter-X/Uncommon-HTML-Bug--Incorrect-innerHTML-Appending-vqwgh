<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Incorrectly using innerHTML to manipulate an element's content
    document.getElementById('myDiv').innerHTML = '<p>New text</p>' + document.getElementById('myDiv').innerHTML;
  </script>
</body>
</html>
